<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${reservation}"
      th:action="@{/reservations/edit}"
      method="post">

    <input type="hidden" th:field="*{id}">

    <label>Jméno</label>
    <input type="text" th:field="*{customerName}">

    <label>Telefonní číslo</label>
    <input type="text" th:field="*{customerPhone}">

    <label>Datum</label>
    <input type="date" th:field="*{reservationDate}">

    <label>Čas</label>
    <input type="time" th:field="*{reservationTime}">

    <button type="submit">Uložit změny</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
